name: Build PPTX

on:
  workflow_dispatch:
  push:
    paths:
      - "generate_datos_convocatorias_pptx.py"
      - ".github/workflows/build-pptx.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install python-pptx

      - name: Generate PPTX
        run: python generate_datos_convocatorias_pptx.py

      - name: Commit generated PPTX
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add datos_convocatorias.pptx
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: generate datos_convocatorias.pptx [skip ci]"
            git push
          fi
